<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; padding: 10px; background: #f5f5f5; border: 1px solid #ddd; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>KNS Clinical API Test</h1>
    
    <button onclick="testGetPatients()">Test GET Patients</button>
    <button onclick="testAddPatient()">Test ADD Patient</button>
    <button onclick="testDatabaseConnection()">Test Database Connection</button>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'http://localhost/kns_clinical/clinical-api/api.php';
        
        async function testGetPatients() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing GET patients...';
            
            try {
                const res = await fetch(`${API_URL}?endpoint=patients`);
                const data = await res.json();
                
                if (Array.isArray(data)) {
                    resultDiv.innerHTML = `<span class="success">✓ Success!</span><br>Found ${data.length} patients:<br>${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Error:</span><br>${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Error:</span><br>${error.message}`;
            }
        }
        
        async function testAddPatient() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing ADD patient...';
            
            const testPatient = {
                student_id: 'TEST-' + Date.now(),
                first_name: 'Test',
                last_name: 'Patient',
                email: 'test@example.com',
                phone: '123-456-7890',
                date_of_birth: '2000-01-01',
                address: '123 Test St',
                medical_history: 'None',
                year_level: '1st Year',
                course: 'BSCS'
            };
            
            try {
                const res = await fetch(`${API_URL}?endpoint=patients`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testPatient)
                });
                
                const data = await res.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<span class="success">✓ Success!</span><br>Patient added with ID: ${data.id}<br>${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Error:</span><br>${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Error:</span><br>${error.message}`;
            }
        }
        
        async function testDatabaseConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing database connection...';
            
            try {
                const res = await fetch(`${API_URL}?endpoint=patients`);
                if (res.ok) {
                    resultDiv.innerHTML = '<span class="success">✓ Database connection successful!</span><br>The API is responding correctly.';
                } else {
                    const data = await res.json();
                    resultDiv.innerHTML = `<span class="error">✗ Database connection issue:</span><br>${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Connection error:</span><br>${error.message}<br><br>Make sure:<br>1. XAMPP Apache is running<br>2. XAMPP MySQL is running<br>3. The database 'kns_clinic' exists`;
            }
        }
    </script>
</body>
</html>
